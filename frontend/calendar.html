<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - CEMS</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            overflow: hidden;
            margin-bottom: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
        }

        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav ul li a:hover {
            background-color: #ddd;
            color: black;
        }

        header {
            background-color: #1a73e8;
            color: white;
            text-align: center;
            padding: 10px;
        }

        header h1 {
            margin: 0;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #1a73e8;
            color: white;
        }

        td {
            background-color: #f9f9f9;
        }

        td.event {
            background-color: #ffeb3b;
            font-weight: bold;
            cursor: pointer;
        }

        .calendar-container {
            text-align: center;
        }

        .navigation {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .button {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #155a8a;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #1a73e8;
            color: white;
        }

        .event-tooltip {
            position: absolute;
            background-color: #333;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
            font-size: 12px;
        }

        .event-tooltip.show {
            display: block;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            table {
                width: 100%;
            }
            .button {
                width: 100%; /* Make buttons full width on small screens */
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="calendar.html">Calendar</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="profile.html">Profile</a></li>
        </ul>
    </nav>

    <header>
        <h1>Campus Event Management System (CEMS)</h1>
    </header>

    <main>
        <div class="calendar-container">
            <h2 id="calendar-title">Loading...</h2>
            <table>
                <thead>
                    <tr>
                        <th>Sunday</th>
                        <th>Monday</th>
                        <th>Tuesday</th>
                        <th>Wednesday</th>
                        <th>Thursday</th>
                        <th>Friday</th>
                        <th>Saturday</th>
                    </tr>
                </thead>
                <tbody id="calendar-body">
                    <!-- Dynamic content will go here -->
                </tbody>
            </table>
        </div>

        <div class="navigation">
            <button class="button" onclick="changeMonth(-1)">Previous</button>
            <button class="button" onclick="changeMonth(1)">Next</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 CEMS</p>
    </footer>

    <script>
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();

        // Tooltip for event details
        const tooltip = document.createElement('div');
        tooltip.classList.add('event-tooltip');
        document.body.appendChild(tooltip);

        // Fetch events for the current month and populate the calendar
        async function loadCalendarData() {
            try {
                const response = await fetch(`http://localhost:3000/api/events?month=${currentMonth + 1}&year=${currentYear}`);
                if (!response.ok) throw new Error('Failed to fetch events');
                const events = await response.json();
                
                const calendarTitle = document.getElementById('calendar-title');
                calendarTitle.textContent = `${new Date(currentYear, currentMonth).toLocaleString('default', { month: 'long' })} ${currentYear}`;
                
                const calendarBody = document.getElementById('calendar-body');
                calendarBody.innerHTML = ''; // Clear previous content
                const firstDayOfMonth = new Date(currentYear, currentMonth, 1).getDay();
                const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
                
                let days = [];
                // Add empty cells for days before the start of the month
                for (let i = 0; i < firstDayOfMonth; i++) {
                    days.push('<td></td>');
                }
                
                // Add days of the month with events
                for (let day = 1; day <= daysInMonth; day++) {
                    const event = events.find(event => new Date(event.date).getDate() === day);
                    const eventClass = event ? 'event' : '';
                    days.push(`
                        <td class="${eventClass}" data-event-id="${event ? event.id : ''}" 
                            onmouseover="showTooltip(event, ${day})" onmouseout="hideTooltip()">
                            ${day}
                        </td>
                    `);
                    
                    // Start a new row every 7 days
                    if ((firstDayOfMonth + day) % 7 === 0) {
                        calendarBody.innerHTML += `<tr>${days.join('')}</tr>`;
                        days = [];
                    }
                }
                
                // Add any remaining days
                if (days.length > 0) {
                    calendarBody.innerHTML += `<tr>${days.join('')}</tr>`;
                }
            } catch (error) {
                console.error('Error loading events:', error);
                document.getElementById('calendar-title').textContent = 'Failed to load events';
            }
        }

        // Show tooltip with event details
        function showTooltip(event, day) {
            const eventId = event.target.getAttribute('data-event-id');
            if (eventId) {
                fetch(`http://localhost:3000/api/events/${eventId}`)
                    .then(res => {
                        if (!res.ok) throw new Error('Failed to fetch event details');
                        return res.json();
                    })
                    .then(eventDetails => {
                        tooltip.classList.add('show');
                        tooltip.innerHTML = `
                            <strong>${eventDetails.title}</strong><br>
                            ${eventDetails.description}
                        `;
                        tooltip.style.top = `${event.clientY + 10}px`;
                        tooltip.style.left = `${event.clientX + 10}px`;
                    })
                    .catch(error => {
                        console.error('Error fetching event details:', error);
                    });
            }
        }

        // Hide tooltip
        function hideTooltip() {
            tooltip.classList.remove('show');
        }

        // Navigate to the next or previous month
        function changeMonth(direction) {
            currentMonth += direction;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear -= 1;
            } else if (currentMonth > 11) {
                currentMonth = 0;
                currentYear += 1;
            }
            loadCalendarData();
        }

        // Initialize the calendar on page load
        window.onload = loadCalendarData;
    </script>
</body>
</html>
